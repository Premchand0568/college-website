<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Onboarding | ABC College</title>
  <link rel="stylesheet" href="C:\IQRIF\Onboard.css" />
</head>
<body>
    <style>
        body {
            background: url('C:/IQRIF/istockphoto-1305019435-612x612.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
  <div class="form-container">
    <h1>Student Onboarding</h1>
    <p>Welcome to IQRIF! Please fill in your academic details to continue.</p>
    <div class="hero">
        <logo class="logo">
            <img src="C:\IQRIF\iqrif.png" alt="IQRIF College Logo" style="position: absolute; top: 95px; left: 35px; width: 150px; height: 150px; background: transparent;">
        </logo>

    <form action="#" method="POST">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="fullName" required />
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="email" required />
      </div>

      <div class="form-group">
        <label>Contact Number</label>
        <input type="tel" name="contact" required />
      </div>

      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" name="dob" required />
      </div>

      <div class="form-group">
        <label>Previous School/College</label>
        <input type="text" name="previousInstitute" required />
      </div>

      <div class="form-group">
        <label>Grade / Percentage</label>
        <input type="text" name="grade" required />
      </div>

      <div class="form-group">
        <label>Course Applying For</label>
        <input type="text" name="course" required />
      </div>

      <button type="submit" class="submit-btn">Submit Application</button>
    </form>
  </div>
</body>
</html>
