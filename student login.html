<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>
    <link rel="stylesheet" href="C:\IQRIF\login.css">
</head>
<body>
    <div class ="wrapper">
        <form action="">
            <h1>STUDENT LOGIN</h1>
            <div class="input-box">
                <input type="text" placeholder="Enter your username" required>
                <img src ="C:\IQRIF\user.png" alt="User Icon" style="width: 20px; height: 20px;">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter your password" required>
                <img src ="C:\IQRIF\lock-keyhole-open.png" alt="Lock Icon" style="width: 20px; height: 20px;">
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" checked>
                    Remember me
            </label>
            <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register Now</a></p>
            </div>
        </form>
    </div>
</body>
</html>
